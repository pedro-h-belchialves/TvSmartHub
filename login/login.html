<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Page</title>
</head>

<body>
   <section id='login' >

       <div id="error" data-active="false">

           <h3>Token inválido</h3>

       </div>

     <div class='container'>

     	<div class="welcome">

            <div class="text">
                
                <h1>Olá, seja bem-vindo à TVGPR!</h1>

                <p>Onde a informação e o entretenimento se unem para <span>impulsionar seu sucesso.</span></p>

            </div>

        </div>

        <div class="form">

           <div class="all">

                    <img id="logo" src="../images/tvgpr.png" alt="">

                    <h5>Digite seu número de token para começar.</h5>

                <div class="form-input">

                    <div class="input">

                        <img src="../images/key.svg" alt="">

                        <input id="inputFocus" type="text" placeholder="Digite aqui">

                    </div>

                        <button id="btn" type="submit">Autenticar agora</button>
                        
                </div>
           </div>
        </div>
     </div>

    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="../services/api.js"></script>
     <script src="../js/login.js"></script>
   </section>
   
   
</body>
</html>
